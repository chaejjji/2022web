<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array01_lotto</title>
</head>
<body>

    <ul class="num"></ul>

    <script>

        let list = [];
        for(let i=1;i<46;i++){
            list.push(i)
        }

        result = [];
        for(let i=0;i<6;i++){
            let index = Math.floor(Math.random() * list.length);
            let num = list[index];
            list.splice(index,1);

            result.push(num);
        }

        result.sort(function(a,b){
            return a - b;
        })

        let = txt = "";
        result.forEach(function(item,index){
            txt += `<li>${item}</li>`
        })

        document.querySelector(".num").innerHTML = txt;
    </script>

</body>
</html>
