<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabmenu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .tab{display: flex;width: 400px;height: 50px;}
        .tab li{flex-grow:1;display:flex;justify-content: center;align-items: center;}
        .tab li.active{background: #a9a9a9;}

        .content{width: 400px;overflow:hidden;}
        .content img{width: 400px;}
        .content ul{display: flex;width: 1200px;position: relative;transition:.3s;}
    </style>
</head>
<body>

    <ul class="tab">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>

    <div class="content">
        <ul>
            <li><img src="../../images/pc01.jpg" alt=""></li>
            <li><img src="../../images/pc02.jpg" alt=""></li>
            <li><img src="../../images/pc03.jpg" alt=""></li>
        </ul>
    </div>

    <script>
        $(".tab>li").click(function(){
            let i = $(this).index();
            $(".tab>li").removeClass("active");
            $(this).addClass("active");

            $(".content>ul").animate({left:i*-400},300)
        })


    </script>

</body>
</html>
