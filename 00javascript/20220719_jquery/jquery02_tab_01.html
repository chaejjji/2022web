<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery02_tab_01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .menu{display: flex;}
        .menu li{width: 100px;height: 50px;
            display: flex;justify-content: center;align-items: center;
            border: 1px solid #000;
        }

        .menu>li.active{background: #a9a9a9;}
        .content{width: 600px;height: 100px;border: 1px solid #000;}
        .content div{display:none;}
        .content div:first-child{display: block;}
    </style>
</head>
<body>

    <ul class="menu">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>

    <div class="content">
        <div>1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, eligendi.</div>
        <div>2. Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, eligendi.</div>
        <div>3. Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus, eligendi.</div>
    </div>

    <script>
        $(".menu>li").click(function(){
            $(".menu>li").removeClass("active");
            $(this).addClass("active")

            let i = $(this).index();
            $(".content div").hide().eq(i).show()
        })

    </script>

</body>
</html>
