        .html,body{height: 100%;display: flex;justify-content: center;align-items: center;}
        .listView{width: 500px;margin: 0 auto;}
    </style>
</head>
<body>

    <ul class="listView">

    </ul>


    <script>
        let listData = [
            {todo:"오늘의 할일1",done:true},
            {todo:"오늘의 할일2",done:false},
            {todo:"오늘의 할일3",done:false},
            {todo:"오늘의 할일4",done:true},
            {todo:"오늘의 할일5",done:true},
        ]

        const listView = document.querySelector(".listView")

        function view(){
            let viewList = "";
            listData.forEach(function(item,i){
                viewList += `<li>`;
                if (listData[i].done == true){
                    viewList += `<div class="item active">${listData[i].todo}</div>`
                }else{
                    viewList += `<div class="item">${listData[i].todo}</div>`
                }

                viewList += 
                            `</li>`
            })
        }
        view();
    </script>
