<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>

    <style>

         .visual{position: relative;height: 100vh;}

        .visual .txtWrap{position: absolute;width: 1280px;
            left: 50%;margin-left: -640px;
            color:white;height: 100%;}

        .visual .txtWrap .txt{position: absolute;top: 50%;margin-top: -50px;}
        .visual .txtWrap h3{font-size:80px;}
        .visual .txtWrap p{font-size:24px;}
        .visual .txtWrap a{display:inline-block;background-color: white;
            padding:10px 20px;border-radius:10px;}

        .visual .slideItem{height: 100vh;min-height:800px;
            background-position:center;background-repeat:no-repeat;
            background-color: orange;
            background-size:cover;
        }


        .visual li>img{width: 100%;}


</head>
<body>


    <div class="visual">
        <ul class="slide1">
            <li style="background-image:url(../images/pc01.jpg)" class="slideItem">
                <div class="txtWrap">
                    <div class="txt">
                        <h3>견학프로그램</h3>
                        <p>나의 게임 산업 탐방기</p>
                        <div class="btn"><a href="#">더보기</a></div>
                    </div>
                    <!-- w 1280 -->
                </div>
                <!-- <img src="../images/pc01.jpg" alt=""> -->
            </li>
            
        </ul>
       
    </div>

    
</body>
</html>
